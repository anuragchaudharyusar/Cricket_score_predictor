<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>First Innings Score Predictor</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='ipl-favicon.ico') }}">
    
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
     <!-- Background image CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Website Title -->
    <div class="container text-center mt-5">
        <h2 class='display-4'><span class='font-weight-light'>First Innings Score Predictor for </span><span class="font-weight-bold">Indian Premier League (IPL)</span></h2>
        <p class='lead'>A Machine Learning Web App, Built with Flask, Deployed using Heroku.</p>
    </div>

    <!-- Prediction Area -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <!-- Prediction Form -->
                <form action="{{ url_for('predict') }}" method="POST" class="form-group">
                    <div class="form-group">
                        <label for="batting-team">Batting Team</label>
                        <select class="form-control" id="batting-team" name="batting-team">
                            <option value="none">--- Select a Batting team ---</option>
                            <option value="Mumbai Indians">Mumbai Indians</option>
                            <option value="Kolkata Knight Riders">Kolkata Knight Riders</option>
                            <option value="Chennai Super Kings">Chennai Super Kings</option>
                            <option value="Rajasthan Royals">Rajasthan Royals</option>
                            <option value="Kings XI Punjab">Kings XI Punjab</option>
                            <option value="Royal Challengers Bangalore">Royal Challengers Bangalore</option>
                            <option value="Delhi Daredevils">Delhi Daredevils</option>
                            <option value="Sunrisers Hyderabad">Sunrisers Hyderabad</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="bowling-team">Bowling Team</label>
                        <select class="form-control" id="bowling-team" name="bowling-team">
                            <option value="none">--- Select a Bowling team ---</option>
                            <option value="Mumbai Indians">Mumbai Indians</option>
                            <option value="Kolkata Knight Riders">Kolkata Knight Riders</option>
                            <option value="Chennai Super Kings">Chennai Super Kings</option>
                            <option value="Rajasthan Royals">Rajasthan Royals</option>
                            <option value="Kings XI Punjab">Kings XI Punjab</option>
                            <option value="Royal Challengers Bangalore">Royal Challengers Bangalore</option>
                            <option value="Delhi Daredevils">Delhi Daredevils</option>
                            <option value="Sunrisers Hyderabad">Sunrisers Hyderabad</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="overs">Overs (>= 5.0)</label>
                        <input class="form-control" type="text" id="overs" name="overs" placeholder="e.g. 7.2">
                    </div>
                    <div class="form-group">
                        <label for="runs">Runs</label>
                        <input class="form-control" type="text" id="runs" name="runs" placeholder="e.g. 64">
                    </div>
                    <div class="form-group">
                        <label for="wickets">Wickets</label>
                        <input class="form-control" type="text" id="wickets" name="wickets" placeholder="e.g. 4">
                    </div>
                    <div class="form-group">
                        <label for="runs_in_prev_5">Runs scored in previous 5 Overs</label>
                        <input class="form-control" type="text" id="runs_in_prev_5" name="runs_in_prev_5" placeholder="e.g. 42">
                    </div>
                    <div class="form-group">
                        <label for="wickets_in_prev_5">Wickets taken in previous 5 Overs</label>
                        <input class="form-control" type="text" id="wickets_in_prev_5" name="wickets_in_prev_5" placeholder="e.g. 3">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Predict Score</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-light text-center py-4 mt-5">
        <div class="container">
            <div class="contact mb-2">
                <a target="_blank" href="https://github.com/anuragchaudharyusar/Cricket_score_predictor" class="text-dark mr-3"><i class="fab fa-github fa-lg"></i></a>
                <a target="_blank" href="https://www.linkedin.com/in/anuragchaudharyusar" class="text-dark"><i class="fab fa-linkedin fa-lg"></i></a>
            </div>
            <p class='mb-0'>Â© 2024 Company, Inc. All rights reserved.</p>
        </div>
    </footer>
    
    
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
